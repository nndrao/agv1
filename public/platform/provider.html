<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AGV1 Workspace Provider</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1e1f23;
        color: #ffffff;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .provider-status {
        text-align: center;
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #0a76d3;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="provider-status">
        <div class="loading"></div>
        <p>Initializing AGV1 Workspace Platform...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Redirect to provider route after React loads
      window.addEventListener('DOMContentLoaded', () => {
        if (window.location.pathname !== '/provider') {
          window.location.pathname = '/provider';
        }
      });
    </script>
  </body>
</html>
