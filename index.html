<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fixed Income Portfolio</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Preload monospace font for grid -->
    <!-- <link rel="preload" as="font" href="/fonts/mono.woff2" type="font/woff2" crossorigin /> -->
    
    <!-- Critical CSS for initial render -->
    <style>
      /* Reset and base styles */
      *, *::before, *::after {
        box-sizing: border-box;
      }
      
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Dark mode support */
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #0a0a0a;
          color: #fafafa;
        }
      }
      
      /* Loading state for initial render */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
      }
      
      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 0, 0, 0.1);
        border-top-color: #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @media (prefers-color-scheme: dark) {
        .app-loading-spinner {
          border-color: rgba(255, 255, 255, 0.1);
          border-top-color: #3b82f6;
        }
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    
    <!-- AG-Grid CSS will be bundled by Vite -->
  </head>
  <body>
    <div id="root">
      <!-- Initial loading state -->
      <div class="app-loading">
        <div class="app-loading-spinner"></div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Preload AG-Grid modules after initial render -->
    <script>
      window.addEventListener('load', () => {
        // Remove loading state when React takes over
        setTimeout(() => {
          const loader = document.querySelector('.app-loading');
          if (loader) loader.style.display = 'none';
        }, 100);
        
        // Preload AG-Grid modules on idle
        if ('requestIdleCallback' in window) {
          requestIdleCallback(() => {
            const link = document.createElement('link');
            link.rel = 'modulepreload';
            // AG-Grid is already bundled by Vite
            // link.href = '/assets/ag-grid-vendor.js';
            document.head.appendChild(link);
          });
        }
      });
    </script>
  </body>
</html>
